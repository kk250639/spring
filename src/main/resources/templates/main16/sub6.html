<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>공급자 정보수정</h3>
<hr>
<!-- 조회 버튼 -->
<form th:action="@{/main16/sub6}">
    <label>
        ID
        <input type="text" name="id" th:value="${param.id}">
    </label>
    <button>조회</button>
</form>
<!-- 조회 결과 -->
<!-- 조회 결과가 null일 때, -->
<div th:if="${supplier == null}">
    조회 결과가 없습니다.
</div>
<!-- 조회 결과가 있을 때 -->
<div th:if="${supplier != null}" th:object="${supplier}">
    <form method="post" th:action="@{/main16/sub6}">
        <div>
            <label>
                ID
                <input type="text" th:value="*{id}" name="id">
            </label>
        </div>
        <div>
            <label>
                이름
                <input type="text" th:value="*{name}" name="name">
            </label>
        </div>
        <div>
            <label>
                계약명
                <input type="text" th:value="*{contact}" name="contact">
            </label>
        </div>
        <div>
            <label>
                주소
                <input type="text" th:value="*{address}" name="address">
            </label>
        </div>
        <div>
            <label>
                도시
                <input type="text" th:value="*{city}" name="city">
            </label>
        </div>
        <div>
            <label>
                우편번호
                <input type="text" th:value="*{postalCode}" name="posttalCode">
            </label>
        </div>
        <div>
            <label>
                국가
                <input type="text" th:value="*{country}" name="country">
            </label>
        </div>
        <div>
            <label>
                전화번호
                <input type="text" th:value="*{phone}" name="phone">
            </label>
        </div>
        <!-- 저장 버튼 -->
        <div>
            <button>저장</button>
        </div>
    </form>
</div>

<hr>
</body>
</html>
