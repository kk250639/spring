<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, td, th, tr {
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h3> 상품명 조회 (w/ page) </h3>

<hr>
<form th:action="@{/main15/sub4}">
    <label>
        이름
        <input type="text" name="keyword" th:value="${param.keyword ?: ''}">
    </label>
    <button>검색</button>
</form>
<hr>
<!--table>thead>tr>th*7^^tbody>tr>td*7-->
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>supplierID</th>
        <th>categoryID</th>
        <th>unit</th>
        <th>price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.supplier}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.unit}"></td>
        <td th:text="${product.price}"></td>
    </tr>
    </tbody>
</table>
<div>
    <!--  이전 버튼  -->
    <span th:if="${prevPage}">
        <a th:if="${param.keyword == null}"
           th:href="@{/main15/sub4(page=${prevPage})}">
            이전
        </a>
        <a th:if="${param.keyword != null}"
           th:href="@{/main15/sub4(page=${prevPage},keyword=${param.keyword})}"></a>
        |
    </span>
    <!--  페이지 번호  -->
    <span th:each="num : ${#numbers.sequence(1, lastPage)}">
        <a th:if="${param.keyword == null}"
           th:href="@{/main15/sub4(page=${num})}"
           th:text="${num}"></a>
        <a th:if="${param.keyword != null}"
           th:href="@{/main15/sub4(page=${num},keyword=${param.keyword})}"
           th:text="${num}"></a>
        |
    </span>
    <!--  다음 버튼  -->
    <span th:if="${nextPage <= lastPage}">
        <a th:if="${param.keyword == null}"
           th:href="@{/main15/sub4(page=${nextPage})}">
            다음
        </a>
        <a th:if="${param.keyword != null}"
           th:href="@{/main15/sub4(page=${nextPage},keyword=${param.keyword})}"></a>
        |
    </span>
</div>

</body>
</html>
