<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>list</h1>
<h2 th:text="${list[0]}">Lorem.</h2>
<h2 th:text="${list[1]}">Eveniet!</h2>
<h2 th:text="${list[2]}">Voluptatibus!</h2>

<hr>
<h1>set</h1>
<h2 th:text="${cars[0]}">Lorem.</h2>
<h2 th:text="${cars[1]}">Ipsam.</h2>
<h2 th:text="${cars[2]}">Aliquid.</h2>
<hr>
<!-- th:each -->
<h1>each 사용</h1>
<h2 th:each="car : ${cars}" th:text="${car}">Lorem.</h2>
</body>
</html>
