<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>생일</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list : ${myList}">
        <td th:text="${list.name}" th:class="italic"></td>
        <td th:text="${list.birthDate}" th:class="italic"></td>
        <td th:text="${list.price}" class="italic" th:classappend="${list.price > 5000} ? 'bold' : ''"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
