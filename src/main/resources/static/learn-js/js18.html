<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 비동기(async) 코드 실행
    // Promise

    // 동기(sync) 실행
    console.log("code 1");
    console.log("code 2");
    console.log("code 3");
    console.log("code 4");

    // 비동기(sync) 실행
    const action1 = new Promise(resolve => resolve(10));
    action1.then((res) => console.log(res));
    console.log("code 5");

    // setTimeout() : 특정 시간 이후에 실행되는 함수를 받음
    setTimeout(() => {
        console.log("실행")
    }, 1000); // 3초 후 실행
    console.log("code 6");

    // promise : 특정 함수가 실행된 이후에 실행될 함수를 처리
    new Promise(resolve => {
        setTimeout(() => {
            resolve(100);
        }, 3000);
    }).then(res => console.log(res));
    console.log("coed 7");
    console.log("coed 8");

    // promise에서 오류가 났을 떄는 catch 실행
    new Promise((resolve, reject) => {
        setTimeout(() => {
            reject(100);
        }, 3000);
    }).then(res => console.log("성공"))
        .catch((err) => console.log("에러"));
    console.log("coed 7");
    console.log("coed 8");
</script>
</body>
</html>
