<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // destructuring assginment : (구조)분해 할당

    const a = [10, 30, 50];
    const b = a[0];
    const c = a[1];
    const d = a[2];

    console.log(b, c, d);

    const [e, f, g] = a;

    console.log(e);
    console.log(f);
    console.log(g);

    // 연습
    const h = ["java", "boot", "react"];

    // 적절한 코드 작성(분해 할당)
    const i = h[0];
    const j = h[1];
    const k = h[2];
    console.log(i, j, k); // java boot react

    const [l, m] = h;
    console.log(l);
    console.log(m);

    // destructuring assignment
    // 객체
    const n = {
        name: "park",
        address: "강남",
        city: "서울",
        country: "한국"
    };
    const name = n.name;
    const address = n.address;
    console.log(name);
    console.log(address);

    // 분해 할당
    const {city, country} = n;
    console.log(city);
    console.log(country);

    // const {name, address} = n;
    // console.log(name);
    // console.log(address);

    // 연습
    const o = {score: 99.11, nick: "trump", skill: "java"}

    // 분해 할당 코드 작성

    const {score, nick, skill} = o;

    console.log(score);
    console.log(nick);
    console.log(skill);
</script>
</body>
</html>
